                </div>
                <div class="check-all-box">全选</div>
                <div class="btns" id="btns">

                </div>

            </div>
        </div>
        <div class="check-list">
            <ul id="check-ul">
                <!--<li>-->

                <!--<input type="checkbox" name="toggle" >-->

                <!--</li>-->

            </ul>
        </div>
    </div>
</section>
<script>
    appdList();
    /*获取url参数*/
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }

    function appdList() {
        var html = '';
        var btns = '';
        if(!localStorage.getItem('ad-type') || localStorage.getItem('ad-type') == 0){
            $('.check-all').show();
            /*待审核*/
            for(var i = 0; i < 5; i++){
                html +=
                    '<li class="c-li">' +
                    '<div class="switch" style="top: 55px;">'+
                    '<input type="checkbox" name="toggle" >'+
                    '<label for="toggle"><i></i></label>'+
                    '<span></span>'+
                    '</div>'+
                    '<p class="order-num" style="width: 200px;">订单号：<a href="unAudtingDetail.html">' + 200180916 + '</a></p>'+
                    '<p class="ord-address" style="width: 300px">收货信息：' + '啊大大大实打实大苏打的' + '</p>'+
                    '<p class="ord-area" style="width: 200px">用途：' + '西区' + '</p>' +
                    '<p class="ord-city" >申请人：' + '上海' + '</p>' +
                    '<p class="ord-channel"  style="width: 200px;"">申请时间：' + 'MOT' + '</p>' +
                    '<p class="ord-auditing"  style="width: 300px">总量：' + 20180913 +'</p>' +
                    '<p class="ord-auditing" style="width: 200px">总额：' + 20180913 +'</p>' +
                    '</li>'
            }
            btns +=
                '<button class="sub" >同意</button>' +
                '<button class="del">拒绝</button>';

        }else if(localStorage.getItem('ad-type') == 1){
            $('.check-all').hide();
            /*已审核*/
            for(var i = 0; i < 5; i++){
                html +=
                    '<li class="c-li">' +
                    '<p class="order-num">订单号：<a href="auditingDetail.html">' + 200180916 + '</a></p>'+
                    '<p class="ord-address">收货信息：' + '啊大大大实打实大苏打的' + '</p>'+
                    '<p class="ord-auditing">提交时间：' + 20180913 +'</p>' +
                    '<p class="ord-rate">地区：'  +
                    '<ul class="time-horizontal">' +
                    '<li><b></b><p class="rate-p">RD</p></li>' +
                    '<li><b></b><p class="rate-p">REGIONAL TM</p></li>' +
                    '<li><b></b><p class="rate-p">BRAND DIERCTOR</p></li>' +
                    '<li><b></b><p class="rate-p">FINALCE</p></li>' +
                    '</ul>' +
                    '</li>'
            }
        }
        document.getElementById('check-ul').innerHTML = html
        document.getElementById('btns').innerHTML = btns
    }




    $(function () {
        setActive()
        $('.tab-btn').click(function () {
            if( !$(this).hasClass('active')){
                $('.tab-btn').removeClass('active');
                $(this).addClass('active');
            }
            var type = $(this).attr('ad-type');
            localStorage.setItem('ad-type',type);
            appdList()
        });

        function setActive() {
            var type = localStorage.getItem('ad-type')?localStorage.getItem('ad-type'):0
            $('.tab-btn').removeClass('active');
            $('.tab-btn').eq(type).addClass('active');
        }

    })
</script>
