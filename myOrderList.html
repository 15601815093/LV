<body>
<section>

            <button class="tab-btn " type="3">已完成</button>
        </div>
        <div class="search-content">

                    <input type="text" placeholder="请输入订单号/门店名称">
                    <button type="submit"></button>

    <div class="check-all-list">
        <div class="check-all">
            <div class="m-title md">
                <div class="switch" onclick="checkAll('#ac1','#check-ul')">
                    <input type="checkbox" name="toggle" id="ac1">
                    <label for="toggle"><i></i></label>
                    <span></span>
                </div>
                <div class="check-all-box" id="check-all" >全选</div>
                <div class="btns" id="btns">

                </div>

            </div>
        </div>
        <div class="check-list">
            <ul id="check-ul">
                <!--<li>-->
                    <!--<div class="switch">-->

                        <!--<span></span>-->

                    <!--<p class="ord-address">收货信息：啊大大大实打实大苏打的</p>-->
                    <!--<p class="ord-auditing">审核时间：20180913</p>-->
                    <!--<p class="ord-area">地区：西区</p>-->
                    <!--<p class="ord-city">城市：上海</p>-->
                    <!--<p class="ord-channel">渠道：MOT</p>-->
                <!--</li>-->

            </ul>
        </div>
    </div>
</section>
<script>
    appdList();
    /*获取url参数*/
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }

    function appdList() {
        var html = '';
        var btns = '';
        if(!localStorage.getItem('type') || localStorage.getItem('type') == 0){
            /*待提交*/
            for(var i = 0; i < 5; i++){
                html +=
                    '<li class="c-li">' +
                    '<div class="switch">'+
                    '<input type="checkbox" name="toggle" >'+
                    '<label for="toggle"><i></i></label>'+
                    '<span></span>'+
                    '</div>'+
                    '<p class="order-num">订单号：<a href="orderCreate.html">' + 200180916 + '</a></p>'+
                    '<p class="ord-address">收货信息：' + '啊大大大实打实大苏打的' + '</p>'+
                    // '<p class="ord-auditing">审核时间：' + 20180913 +'</p>' +
                    '<p class="ord-area">地区：' + '西区' + '</p>' +
                    '<p class="ord-city">城市：' + '上海' + '</p>' +
                    '<p class="ord-channel">渠道：' + 'MOT' + '</p>' +
                    '</li>'
            }
            btns +=
                '<button class="sub" >提交</button>' +
                '<button class="del">删除</button>';

        }else if(localStorage.getItem('type') == 1){
            /*审核中*/
            for(var i = 0; i < 5; i++){
                html +=
                    '<li class="c-li">' +
                    '<p class="order-num">订单号：<a href="auditingDetail.html">' + 200180916 + '</a></p>'+
                    '<p class="ord-address">收货信息：' + '啊大大大实打实大苏打的' + '</p>'+
                    '<p class="ord-auditing">提交时间：' + 20180913 +'</p>' +
                    '<p class="ord-rate">地区：'  +
                    '<ul class="time-horizontal">' +
                    '<li><b></b><p class="rate-p">RD</p></li>' +
                    '<li><b></b><p class="rate-p">REGIONAL TM</p></li>' +
                    '<li><b></b><p class="rate-p">BRAND DIERCTOR</p></li>' +
                    '<li><b></b><p class="rate-p">FINALCE</p></li>' +
                    '</ul>' +
                    '</li>'
            }
        }else if( localStorage.getItem('type') == 2){
            /*待发货*/
            for(var i = 0; i < 5; i++){
                html +=
                    '<li class="c-li">' +
                    '<div class="switch">'+
                    '<input type="checkbox" name="toggle" >'+
                    '<label for="toggle"><i></i></label>'+
                    '<span></span>'+
                    '</div>'+
                    '<p class="order-num">订单号：<a href="auditingDetail.html">' + 200180916 + '</a></p>'+
                    '<p class="ord-address">收货信息：' + '啊大大大实打实大苏打的' + '</p>'+
                    '<p class="ord-auditing">审核时间：' + 20180913 +'</p>' +
                    '</li>'
            }
            btns +=
                '<button class="del">取消</button>';
        }else if( localStorage.getItem('type') == 3){
            /*已完成*/
            for(var i = 0; i < 5; i++){
                html +=
                    '<li class="c-li">' +
                    '<div class="switch" style="top: 80px;">'+
                    '<input type="checkbox" name="toggle" >'+
                    '<label for="toggle"><i></i></label>'+
                    '<span></span>'+
                    '</div>'+
                    '<p class="order-num" style="width: 200px;">订单号：<a href="recoverDetail.html">' + 200180916 + '</a></p>'+
                    '<p class="ord-address" style="width: 300px">收货信息：' + '啊大大大实打实大苏打的' + '</p>'+
                    '<p class="ord-area" style="width: 200px">地区：' + '西区' + '</p>' +
                    '<p class="ord-city" >城市：' + '上海' + '</p>' +
                    '<p class="ord-channel"  style="width: 200px;"">渠道：' + 'MOT' + '</p>' +
                    '<p class="ord-auditing"  style="width: 300px">发货时间：' + 20180913 +'</p>' +
                    '<p class="ord-auditing" style="width: 200px">预计到达时间：' + 20180913 +'</p>' +
                    '<p class="ord-auditing" >物流编号：' + 200180916 +'</p>' +
                    '<p class="ord-auditing"  style="width: 200px;">收货时间：' + 200180916 +'</p>' +
                    '<p class="ord-auditing"  style="width: 300px">实际收货数量：' + 48 +'</p>' +
                    '<p class="ord-auditing" style="width: 200px">状态：' + '已发货' +'</p>' +
                    '</li>'
            }
            btns +=
                '<button class="sub" >回收</button>' +
                '<button class="del">取消</button>';
        }
        document.getElementById('check-ul').innerHTML = html
        document.getElementById('btns').innerHTML = btns
    }




    $(function () {
        setActive()
        $('.tab-btn').click(function () {
            if( !$(this).hasClass('active')){
                $('.tab-btn').removeClass('active');
                $(this).addClass('active');
            }
            var type = $(this).attr('type');
            localStorage.setItem('type',type);
            appdList()
        });

        function setActive() {
            var type = localStorage.getItem('type')?localStorage.getItem('type'):0
            $('.tab-btn').removeClass('active');
            $('.tab-btn').eq(type).addClass('active');
        }

    })
</script>
