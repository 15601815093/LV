
<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js实用表单模糊搜索和自动提示插件</title>
    <link href='http://www.jq22.com/demo/horsey20161118/css/horsey.css' rel='stylesheet' type='text/css' />
    <link href='http://www.jq22.com/demo/horsey20161118/css/example.css' rel='stylesheet' type='text/css' />
    <!--[if IE]>
    <script src="http://www.jq22.com/jquery/html5.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="jq22-container">
    <header class="jq22-header">
        <h1>js实用表单模糊搜索和自动提示插件 <span>A Tiny and blazing-fast fuzzy search in JavaScript</span></h1>
    </header>
    <div class="jq22-content">
        <div class='examples'>
            <div class='parent'>
                <label for='hy'>Enter the name of a fruit: </label>
                <input id='hy' />
                <pre>			      <code>
			horsey(input, {
			  suggestions: ['banana', 'apple', 'orange','cmyk','ddrom','ebay','four','good','html','item','jack','kfack']
			});
			      </code>
			    </pre>
            </div>
        </div>
    </div>
</div>
</div>
<script src='http://www.jq22.com/demo/horsey20161118/js/horsey.js'></script>
<script src='http://www.jq22.com/demo/horsey20161118/js/example.js'></script>
</body>
</html>
